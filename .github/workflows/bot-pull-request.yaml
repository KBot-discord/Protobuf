name: buf-pull-request

on:
  pull_request:
    paths:
      - "bot/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bufbuild/buf-setup-action@v1
        with:
          input: "bot"
          version: "1.11.0"
      - uses: bufbuild/buf-lint-action@v1
